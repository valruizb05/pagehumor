<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Texto Original</title>
</head>
<body>
    <h1>Cuestionario sobre el Texto Original</h1>
    <form action="/original_test" method="POST">
        {% for question in questions %}
            <p>{{ loop.index }}. {{ question.pregunta }}</p>
            {% for opcion in question.opciones %}
                <label>
                    <input type="radio" name="question_{{ loop.index }}" value="{{ opcion }}"> {{ opcion }}
                </label><br>
            {% endfor %}
        {% endfor %}
        <button type="submit">Continuar a la versión humorística</button>
    </form>
</body>
</html>
