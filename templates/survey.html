<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta de Retroalimentación</h1>
    <form action="/survey" method="POST">
        <label for="original_rating">Calificación del Texto Original (1-5):</label>
        <input type="number" id="original_rating" name="original_rating" min="1" max="5" required><br><br>

        <label for="humor_rating">Calificación del Texto Humorístico (1-5):</label>
        <input type="number" id="humor_rating" name="humor_rating" min="1" max="5" required><br><br>

        <button type="submit">Enviar Encuesta</button>
    </form>
</body>
</html>
