<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende con IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar-container">
            <div class="navbar-left">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            </div>
            <div class="navbar-right">
                <ul class="nav-links">
                    <li><a href="#about">Acerca de</a></li>
                    <li><a href="#developers">Desarrolladores</a></li>
                    <li><a href="#history">Antecedentes</a></li>
                    <li><a href="#related">Temas Relacionados</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Página Principal -->
    <main>
        <section class="welcome-section">
            <h1>Bienvenido</h1>
            <p id="app">"La verdadera promesa de la IA es liberar el potencial humano." - Satya Nadella (CEO de
                Microsoft).</p>
        </section>

        <section class="courses-section">
            <div class="course-container">
                <img src="{{ url_for('static', filename='img/img1.png') }}" alt="Curso 1" class="course-img">
                <h3>Proceso completo</h3>
                <form action="/" method="POST">
                    <button type="submit" class="button">
                        <i class="bi bi-arrow-right-circle"></i> 
                        <span>Comenzar</span>
                    </button>                    
                </form>
            </div>

            <div class="course-container">
                <img src="{{ url_for('static', filename='img/img2.png') }}" alt="Curso 2" class="course-img">
                <h3>Solo texto humoristíco</h3>
                <form action="/" method="POST">
                    <button type="submit" class="button">
                        <i class="bi bi-arrow-right-circle"></i> 
                        <span>Comenzar</span>
                    </button>                    
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
